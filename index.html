<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mixer</title>
</head>
<body>
    <h1>Simple Audio Mixer</h1>
    
    <div>
        <label for="kick-volume">Kick Volume:</label>
        <input type="range" id="kick-volume" min="0" max="1" step="0.01" value="1" oninput="setVolume('kick', this.value)">
    </div>
    <div>
        <label for="bass-volume">Bass Volume:</label>
        <input type="range" id="bass-volume" min="0" max="1" step="0.01" value="1" oninput="setVolume('bass', this.value)">
    </div>
    <div>
        <label for="ukulele-volume">Ukulele Volume:</label>
        <input type="range" id="ukulele-volume" min="0" max="1" step="0.01" value="1" oninput="setVolume('ukulele', this.value)">
    </div>
    <div>
        <label for="synth-volume">Synth Volume:</label>
        <input type="range" id="synth-volume" min="0" max="1" step="0.01" value="1" oninput="setVolume('synth', this.value)">
    </div>
    <div id="beatIndicator">Beat: 0</div>
    <button id="start-btn">Start Audio</button>
    <div>
    <button onclick="toggleTrackPlayback('kick')">Toggle Kick</button>
    <button onclick="toggleTrackPlayback('bass')">Toggle Bass</button>
    <button onclick="toggleTrackPlayback('ukulele')">Toggle Ukulele</button> 
    <button onclick="toggleTrackPlayback('synth')">Toggle Synth</button>     
    </div>
    


    <script src="app.js"></script>
</body>
</html>
